<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 160" role="img" aria-label="Feelynx">
  <defs>
    <linearGradient id="fx-word" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8338B"/>
      <stop offset="100%" stop-color="#9F2FFF"/>
    </linearGradient>
    <linearGradient id="fx-ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8338B"/>
      <stop offset="100%" stop-color="#9F2FFF"/>
    </linearGradient>
    <filter id="fx-glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark base strip for contrast (optional) -->
  <rect width="100%" height="100%" fill="#0E0E10" rx="12"/>

  <!-- Neon circle mark -->
  <g transform="translate(20,20)" filter="url(#fx-glow)">
    <circle cx="60" cy="60" r="54" fill="none" stroke="url(#fx-ring)" stroke-width="10"/>
    <circle cx="60" cy="60" r="34" fill="#0E0E10" stroke="#1B1230" stroke-width="2"/>
  </g>

  <!-- Wordmark -->
  <g filter="url(#fx-glow)">
    <text x="140" y="105" font-family="Bangers, Impact, system-ui, sans-serif" font-weight="900" font-size="84"
          fill="url(#fx-word)" stroke="#1B1230" stroke-width="6" transform="skewX(-8)">Feelynx</text>
  </g>
</svg>
