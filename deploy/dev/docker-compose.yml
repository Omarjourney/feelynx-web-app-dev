name: feelynx-dev

services:
  # Backend app served on port 8000
  backend:
    build:
      context: ../..
      dockerfile: Dockerfile.backend
    expose:
      - "8000"
    restart: unless-stopped

  # Nginx serves the built frontend and proxies API + WebSockets to backend
  nginx:
    build:
      context: ../..
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

