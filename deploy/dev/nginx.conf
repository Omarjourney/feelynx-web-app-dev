user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  server_tokens off;
  keepalive_timeout 65;
  types_hash_max_size 4096;

  # Redirect all HTTP to HTTPS
  server {
    listen 80;
    listen [::]:80;
    server_name dev.feelynx.live;
    return 301 https://$host$request_uri;
  }

  # HTTPS server: serves static frontend and proxies API + Socket.io
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dev.feelynx.live;

    # TLS certs mounted from host via named volume
    ssl_certificate     /etc/letsencrypt/live/dev.feelynx.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.feelynx.live/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Serve the built frontend
    root /usr/share/nginx/html;
    index index.html;

    # Ensure single-page app routing works
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Static asset: ashall.txt (also served if present in root)
    location = /ashall.txt {
      try_files $uri =404;
      add_header Cache-Control "public, max-age=3600" always;
    }

    # Proxy REST API to backend
    location /api/ {
      proxy_pass http://backend:3001/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_read_timeout 300s;
    }

    # Proxy Socket.io (WebSocket)
    location /socket.io/ {
      proxy_pass http://backend:3001/socket.io/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }
  }
}
