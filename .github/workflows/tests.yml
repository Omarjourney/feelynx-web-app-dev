name: Tests

on:
  push:
  pull_request:

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Set up Bun (if lockfile present)
        if: ${{ hashFiles('bun.lockb') != '' }}
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run unit tests
        run: npm run test

      - name: Upload unit test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-artifacts
          if-no-files-found: ignore
          path: |
            test-results/**
            coverage/**
            playwright-report/**
            cypress/screenshots/**
            cypress/videos/**

  e2e-tests:
    name: End-to-end tests
    needs: unit-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: feelynx_test
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd "pg_isready -U postgres -d feelynx_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/feelynx_test
      JWT_SECRET: secret
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Set up Bun (if lockfile present)
        if: ${{ hashFiles('bun.lockb') != '' }}
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Install browser dependencies (if needed)
        shell: bash
        run: |
          if ls playwright.config.* >/dev/null 2>&1; then
            npx playwright install --with-deps
          fi
          if ls cypress.config.* >/dev/null 2>&1; then
            npx cypress install
          fi

      - name: Run end-to-end tests
        run: npm run test:e2e

      - name: Upload end-to-end artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-artifacts
          if-no-files-found: ignore
          path: |
            test-results/**
            playwright-report/**
            cypress/screenshots/**
            cypress/videos/**
            **/logs/**/*.log
