name: Build and optionally push Docker images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry (optional)
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push images
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'workflow_dispatch' && (secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN) }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${GITHUB_REPOSITORY_OWNER:-ghuser}/feelynx-frontend:latest
            ${GITHUB_REPOSITORY_OWNER:-ghuser}/feelynx-backend:latest
          file: ./Dockerfile.frontend
          build-args: |
            NODE_ENV=production

      - name: Build backend image (separate step to use backend Dockerfile)
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile.backend
          push: ${{ github.event_name != 'workflow_dispatch' && (secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN) }}
          tags: |
            ${GITHUB_REPOSITORY_OWNER:-ghuser}/feelynx-backend:latest

      - name: Upload image manifests as artifact
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: built-images
          path: |
            ./artifacts/*.tar.gz
