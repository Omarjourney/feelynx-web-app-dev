name: lighthouse-ci

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Start preview
        run: npm run preview &
      - name: Wait for preview
        run: npx wait-on http://localhost:4173 --timeout 120000
      - name: Run LHCI
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: |
          npx @lhci/cli@0.10.3 autorun --upload.target=temporary-public-storage --collect.settings.emulatedFormFactor=mobile
